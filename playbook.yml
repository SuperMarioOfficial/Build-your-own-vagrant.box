- 
  name: Play 1
  hosts: all
  become: true
    
  tasks:
  - name: install packages
    apt:
      name: "{{ packages }}"
    vars:
      packages:
      - python-pip
      - python3-pip
      - python3-setuptools 
      - python3-wheel

  - name: install pips
    pip:
      name: "{{pips}}"
    vars:
      pips:
      - pwntools
